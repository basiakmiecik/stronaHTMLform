<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html" xmlns="http://www.w3.org/1999/html">
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
<head>
    <div class="custom-control custom-checkbox">
        <meta charset="UTF-8">
        <title>Formularz zapisu na szkolenie </title>
    </div>
</head>
<body style="margin-left:1%">
<a><h2>Zapis na szkolenie</h2></a>
    <form method="post" action="mailto:basiakmiecik@gmail.com">
        <a><h4>Dane osobowe</h4></a>
        <div class="form-row">
                <div class="col-2">
                 <label for="FirstName">Imię</label>
                    <input type="text" class="form-control" id="FirstName" placeholder="Imię">
                </div>
                <div class="col-2">
                    <label for="LastName">Nazwisko</label>
                    <input type="text" class="form-control" id="LastName" placeholder="Nazwisko">
                 </div>
    </div>
        <p>   </p>
        <a><h4>Data urodzin </h4></a>
        <div class="form-row">
        <div class="col-0.5">
        <label for="DayBirth">Dzień</label>
        <select class="form-control" id="DayBirth">
            <option>	1	</option>
            <option>	2	</option>
            <option>	3	</option>
            <option>	4	</option>
            <option>	5	</option>
            <option>	6	</option>
            <option>	7	</option>
            <option>	8	</option>
            <option>	9	</option>
            <option>	10	</option>
            <option>	11	</option>
            <option>	12	</option>
            <option>	13	</option>
            <option>	14	</option>
            <option>	15	</option>
            <option>	16	</option>
            <option>	17	</option>
            <option>	18	</option>
            <option>	19	</option>
            <option>	20	</option>
            <option>	21	</option>
            <option>	22	</option>
            <option>	23	</option>
            <option>	24	</option>
            <option>	25	</option>
            <option>	26	</option>
            <option>	27	</option>
            <option>	28	</option>
            <option>	29	</option>
            <option>	30	</option>
            <option>	31	</option>
        </select>
            </div>
                <div class="col-1.25">
        <label for="BirthMonth">Miesiąc</label>
        <select multiple class="form-control" id="BirthMonth">
            <option>styczeń</option>
            <option>luty</option>
            <option>marzec</option>
            <option>kwiecień</option>
            <option>maj</option>
            <option>czerwiec</option>
            <option>lipiec</option>
            <option>sierpień</option>
            <option>wrzesień</option>
            <option>październik</option>
            <option>listopad</option>
            <option>grudzień</option>
        </select>
            </div>
                <div class="col-0.75">
        <label for="BirthYear">Rok</label>
        <input type="Number" class="form-control" id="BirthYear" placeholder="2004" min="1939" max="2004">
            </div>
        </div>
        </div>
        <p>    </p>
        <h4> <label>Adres zamieszkania</label></h4>
        <div class="form-row">
                    <div class="col-2">
            <label for="Region">Województwo</label>
            <select multiple class="form-control" id="Region">
                <option>dolnośląskie</option>
                <option>kujawsko-pomorskie</option>
                <option>lubelskie</option>
                <option>lubuskie</option>
                <option>łódzkie</option>
                <option>małopolskie</option>
                <option >mazowieckie</option>
                <option >opolskie</option>
                <option >podkarpackie</option>
                <option >podlaskie</option>
                <option >pomorskie</option>
                <option >śląskie</option>
                <option >świętokrzyskie</option>
                <option >warmińsko-mazurskie</option>
                <option >wielkopolskie</option>
                <option >zachodniopomorskie</option>
            </select>
                    </div>
                    <div class="col-2">
            <label for="City">Miasto</label>
            <input type="text" class="form-control" id="City" placeholder="Miasto">
                </div>
                    <div class="col-2">
            <label for="Street">Ulica</label>
            <input type="text" class="form-control" id="Street" placeholder="Ulica">
                </div>
                    <div class="col-0.25">
            <label for="StreetNumber">nr domu</label>
            <input type="number" class="form-control" id="StreetNumber" placeholder="nr" min="1" max="999">
                </div>
                    <div class="col-0.25">
            <label for="HomeNumber">m.</label>
            <input type="number" class="form-control" id="HomeNumber" placeholder="m." min="1" max="999">
                </div>
        </div>
        <p>    </p>
        <a><h4>Doświadczenie</h4></a>
    <div class="form-row">
        <div class="col-6">
        <label for="exampleFormControlTextarea1">Doświadczenie programistyczne</label>
        <textarea class="form-control" id="exampleFormControlTextarea1"
                  placeholder="Opisz w kilku zdaniach swoje doświadczenie programistyczne"
                  rows="5">
        </textarea>
    </div>
    </div>
        <p>      </p>
<div class="col-auto">
    <button type="Wyślij" class="btn btn-primary mb-2">Wyślij</button>
</div>

</form>
